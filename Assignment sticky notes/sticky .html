<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sticky.css">
</head>
<body>
  <h2 style="text-align: center;">Sticky note</h2>
  <div id="container">
    <div class="sticky" style="display: none;">
        <textarea class="note-title" placeholder="Title"></textarea>
        <textarea class="note-description" placeholder="Description"></textarea>
        <div class="actions">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
        </div>
    </div>
      <button class="btn-add">Add Note</button>
  </div>

  <script src="sticky .js"></script>
</body>
</html>
