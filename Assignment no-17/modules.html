<!DOCTYPE html>
<html>
<head>
  <title>Perform Operations</title>
</head>
<body>
  <div>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" />
  </div>
  <div>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" />
  </div>
  <button onclick="performOperations()">Perform Operations</button>
  <div id="divisionResult"></div>
  <div id="multiplicationResult"></div>
  <script>
    function performOperations() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      if (isNaN(num1) || isNaN(num2)) {
        alert('Only integer values are accepted.');
        return;
      }
      const division = num1 / num2;
      const multiplication = num1 * num2;
      document.getElementById('divisionResult').textContent = `Division: ${division}`;
      document.getElementById('multiplicationResult').textContent = `Multiplication: ${multiplication}`;
    }
  </script>
  
</body>
</html>
