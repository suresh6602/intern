<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <body>
    <h2>The value are stored in local storage </h2>

    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
      
      <button type="submit">Save</button><br><br>
    </form>
    <button id="retrieveButton"> Retrieve Details</Details></button>
    <div id="savedDetails"></div>

    <script>

  document.getElementById("registrationForm").addEventListener("submit", function(event) {
  event.preventDefault(); 
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  
  localStorage.setItem("name", name);
  localStorage.setItem("email", email);
  
  document.getElementById("registrationForm").reset();
});

document.getElementById("retrieveButton").addEventListener("click", function() {
  var savedDetailsDiv = document.getElementById("savedDetails");
  
  var name = localStorage.getItem("name");
  var email = localStorage.getItem("email");
  
  if (name && email) {
    
    var detailsHTML = "<h3>Saved User Details:</h3>";
    detailsHTML += "<p><strong>Name:</strong> " + name + "</p>";
    detailsHTML += "<p><strong>Email:</strong> " + email + "</p>";
    
    savedDetailsDiv.innerHTML = detailsHTML;
  } else {
    savedDetailsDiv.innerHTML = "<p>No details found.</p>";
  }
});
    </script>
  </body>
</html>
